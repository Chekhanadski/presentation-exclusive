<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="dist/presentation.css">
		

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<div class="header"><h3>"Exclusive" app project</h3></div>
					<div><img class="logo" src="./img/logo-exclusive.png" alt="logo 'Exclusive' app"></div>
				</section>

				<section>
					<div><img class="our-team" src="./img/our-team.png" alt=""></div>
				</section>

				<section>
					<h1>Stack</h1>
					<img class="steck" src="./img/steck.png" alt="">
				</section>

				<section>
					<img class="doc" src="./img/doc.png" alt="">
				</section>

				<section>
					<div><h2>project analytics</h2></div>
					<div><img class="git-stats" src="./img/git-stats.jpg" alt=""></div>
				</section>

				<section>
					<div class="header"><h3>website design</h3></div>
					<img class="pattern" src="./img/pattern.png" alt="">
				</section>

							<section>
				<h2>Pull Requests</h2>
				<img class="pr" src=".//img/pr.png" alt="">
			</section>

			<section>
				<h2>Code Review</h2>
				<img class="code-review" src="./img/code-review.png" alt="">
			</section>		

			<section>
				<div><h1>Workflow</h1></div>
				<div><img class="workflow" src="./img/slide 2.png" alt=""></div>
			</section>

			<section>
				<h1>GitHub Project</h1>
				<img class="git-project" src="./img/git-project.png" alt="">
		</section>		
		
		
		

			<section>
				<h2>README</h2>
				<img class="readme" src="./img/readme.png" alt="">
			</section>       
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
